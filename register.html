<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - OiJobOii!</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="background"></div>

  <div class="register-wrapper">
    <div class="form-container animate-drop">
      
      <!-- Nút X đóng -->
      <div class="close-btn" onclick="window.location.href='Home.html'">&times;</div>

      <h2 class="form-title">CREATE AN ACCOUNT</h2>

      <div class="form-header">
        <button id="candidateBtn" class="active">Candidate</button>
        <button id="employerBtn">Employer</button>
      </div>

      <!-- Candidate Form -->
      <form id="candidateForm" class="register-form">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm password" required>
        <button type="submit">Register now</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>

      <!-- Employer Form -->
      <form id="employerForm" class="register-form hidden">
        <input type="text" placeholder="Company name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm password" required>
        <button type="submit">Register now</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
